<form [formGroup]="cocktail" (ngSubmit)="addCocktail()">
  <div class="form-group">
    <label>Nom: </label>
    <input type="text" class="form-control" formControlName="name" />
  </div>
  <div class="form-group">
    <label>Image: </label>
    <input type="text" class="form-control" formControlName="img" />
  </div>
  <div class="form-group">
    <label>Description: </label>
    <textarea class="form-control" formControlName="desc"></textarea>
  </div>
  <hr>
  <button class="btn btn-success" type="button" (click)="addIngredients()">Ajouter un ingr√©dient</button>
  <hr>
  
  <div formArrayName="ingredients">
    <div [formGroup]="ingredient" class="form-group row" *ngFor="let ingredient of cocktail.get('ingredients').controls">
      <input placeholder="name" formControlName="name" class="form-group col-8" type="text" />
      <input placeholder="quantity" formControlName="quantity" class="form-group col-4" type="number" />
    </div>

  </div>
  <hr>
  <button [disabled]="cocktail.invalid" class="btn btn-primary">Soumettre</button>
  <button class="btn btn-secondary" [routerLink]="['../']">Annuler</button>

</form>
